<br>
<div class="row">
	<div class="col s4 m4 l2 offset-l10 ">
		<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="viewGenres()">View all genres</button>
	</div>
</div>
<div class="row col s12 m12 l12">
	<div class="col s8 m8 l6 offset-l3">
		<ul>
    		<li class="row"><h5 align="center">Music Tracks</h5></li>
    		<li class="row">
    			<div class="nav-wrapper">
      				<form>
        				<div class="input-field">
        					<input id="searchOne" type="search" ng-model="searchText" my-enter="searchEntered()" style="border-radius: 15px;border: solid 1px black;" />
          					<label for="searchOne"><i class="material-icons">search</i>Search Title</label>
          					<i class="material-icons"  ng-click="searchCleared()">close</i>
        				</div>
      				</form>
    			</div>
    			<br>
      			<ul class="collapsible" data-collapsible="accordion">
        			<div ng-repeat="track in tracks">
	        			<li>
	        				<a href=""<i class="material-icons right"  ng-click="editTrack($index)">edit</i></a>
	        				<p><i ng-repeat="i in getRate(track.rating,1) track by $index" class="material-icons right" style="color: #e0e0e0">star</i><i ng-repeat="i in getRate(track.rating,0) track by $index" class="material-icons right">star</i></p>
	        				<div class="collapsible-header">{{track.title}} [{{track.all_genres}}]</div>
	        			</li>
        			</div>
				</ul>
    		</li>
  		</ul>
	</div>
</div>
<div class="center">
	<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="addNewTrack()">Add new track</button>
</div>
<!-- Pagination -->
<div class="center">
	<paging
		page="currentPage" 
		page-size="itemsPerPage" 
		total="totalItems"
		show-prev-next="true"
 		show-first-last="true"
		paging-action="pageChanged(page)">
	</paging> 
</div>
